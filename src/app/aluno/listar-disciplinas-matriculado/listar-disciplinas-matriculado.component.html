<div class="ngfor-container">
  <mat-card class="mat-card-simples" *ngFor="let disciplina of disciplinasMatriculado">
    <mat-card-header>
      <mat-card-title>
        {{disciplina}}
      </mat-card-title>
      <mat-icon>school</mat-icon>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="cancelarIncricao(disciplina)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
