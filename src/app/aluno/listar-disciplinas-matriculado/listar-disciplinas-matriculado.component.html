<div class="ngfor-container">
  <mat-card class="mat-card-simples" *ngFor="let disciplina of disciplinasMatriculado">
    <mat-card-header>
      <mat-card-title>
        {{disciplina}}
      </mat-card-title>
      <mat-card-subtitle>{{disciplina}}</mat-card-subtitle>
      <mat-icon>school</mat-icon>
    </mat-card-header>
    <mat-card-content>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ut molestie urna.
      Donec a elit ac dui gravida facilisis. Phasellus elementum nulla tellus,</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="cancelarIncricao(disciplina)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
